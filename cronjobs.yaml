- name: always
  schedule: "*/5 * * * *"
  command: php ${HOME}/WikipediaBot/bin/always.sh
  image: php8.2
  emails: onfailure
- name: hour
  schedule: "0 */1 * * *"
  command: php ${HOME}/WikipediaBot/bin/hour.sh
  image: php8.2
  emails: onfailure
- name: daily
  schedule: "0 1 * * *"
  command: php ${HOME}/WikipediaBot/bin/daily.sh
  image: php8.2
  emails: onfailure
- name: weekly
  schedule: "0 0 * * 0"
  command: php ${HOME}/WikipediaBot/bin/weekly.sh
  image: php8.2
  emails: onfailure